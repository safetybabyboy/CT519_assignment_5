<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #ffecd2, #fcb69f); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #333; 
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 20px; 
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #333; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        button:hover { 
            background: #555; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <p>This is the 1st home page of the website.</p>
        <button onclick="location.href='/profile'">Go to Profile Page</button>
        <button onclick="location.href='/about'">Go to About Page</button>
    </div>
</body>
</html>
