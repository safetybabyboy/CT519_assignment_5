<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2/CT519</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile {
            text-align: center;
            margin-top: 20px;
        }
        .profile img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment 2/CT519</h1>
        <div class="info">
            <p>ชื่อ : ตะวัน อันเตปุริก</p>
            <p>รหัสนักศึกษา : 66130301</p>
        </div>
        <div class="profile">
            <img src="pic/mypic.jpg" alt="รูปภาพของตะวัน">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/'">กลับไปหน้าแรก</button>
        </div>
    </div>
</body>
</html>
